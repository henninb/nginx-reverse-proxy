apiVersion: v1
kind: Service
metadata:
  name: nginx-reverse-proxy-service
  namespace: default
  labels:
    app: nginx-reverse-proxy
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  - port: 2223
    targetPort: 2223
    protocol: TCP
    name: gitlab-ssh
  selector:
    app: nginx-reverse-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-reverse-proxy-nodeport
  namespace: default
  labels:
    app: nginx-reverse-proxy
spec:
  type: NodePort
  ports:
  - port: 443
    targetPort: 443
    nodePort: 30443
    protocol: TCP
    name: https
  - port: 2223
    targetPort: 2223
    nodePort: 30223
    protocol: TCP
    name: gitlab-ssh
  selector:
    app: nginx-reverse-proxy