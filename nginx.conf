# user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections  1024;
}

stream {
  upstream gitlab_ssh {
    server 192.168.10.10:2222;
  }
  
  server {
    listen 2223;
    proxy_pass gitlab_ssh;
    proxy_timeout 1s;
    proxy_responses 1;
  }
}

http {
  server_tokens off;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  include /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # Security headers
  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  error_log /dev/stderr warn;
  log_format main '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent"';
  access_log /dev/stdout  main;

  upstream ddwrt {
    server 192.168.20.2:443;
  }

  upstream pfsense {
    server 192.168.10.1:8006;
  }

  upstream gitlab {
    server 192.168.10.10:80;
  }

  upstream finance {
    server 192.168.10.10:8443;
  }

  upstream proxmox {
    server 192.168.10.5:8006;
  }

  upstream switch0 {
    server 192.168.10.30:80;
  }

  upstream switch1 {
    server 192.168.10.31:80;
